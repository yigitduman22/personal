<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider Galeri</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    .main-image-container {
      position: relative;
      width: 100vw;
      height: 75vh;
      overflow: hidden;
    }

    #main-haber-gorsel {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }

    .gallery-arrow.prev { left: 15px; }
    .gallery-arrow.next { right: 15px; }

    .image-counter {
      position: absolute;
      bottom: 15px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 500;
      z-index: 11;
    }

    #gallery-container {
      width: 100vw;
      padding: 12px;
      background: #f8f9fa;
    }

    .gallery-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }

    .gallery-thumbnail {
      width: 110px;
      height: 70px;
      flex-shrink: 0;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .gallery-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gallery-thumbnail.active {
      border-color: #022842;
    }

    @media (max-width: 768px) {
      #main-haber-gorsel {
        height: 60vh;
      }

      .gallery-thumbnail {
        width: 80px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="main-image-container">
    <img id="main-haber-gorsel" src="" alt="Ana Görsel" />
    <div id="image-counter" class="image-counter">1 / 9</div>
    <button class="gallery-arrow prev"><i class="fas fa-chevron-left"></i></button>
    <button class="gallery-arrow next"><i class="fas fa-chevron-right"></i></button>
  </div>

  <div id="gallery-container">
    <div class="gallery-wrapper" id="gallery-track"></div>
  </div>

  <script>
    const detayGorseller = [
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_120.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_2075.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_2143.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_3569.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_3911.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_4046.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_4564.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_4975.jpg" },
      { resim: "/images/off-road-foto/gebze-de-off-road-heyecan_5429.jpg" }
    ];

    const mainImage = document.getElementById("main-haber-gorsel");
    const galleryTrack = document.getElementById("gallery-track");
    const imageCounter = document.getElementById("image-counter");

    let selectedIndex = 0;

    function updateMainImage(index) {
      selectedIndex = index;
      mainImage.src = detayGorseller[index].resim;
      imageCounter.textContent = `${index + 1} / ${detayGorseller.length}`;

      // aktif thumbnail
      document.querySelectorAll(".gallery-thumbnail").forEach((thumb, i) => {
        thumb.classList.toggle("active", i === index);
      });
    }

    detayGorseller.forEach((item, index) => {
      const thumb = document.createElement("div");
      thumb.className = "gallery-thumbnail";
      thumb.innerHTML = `<img src="${item.resim}" alt="thumb ${index}">`;
      thumb.addEventListener("click", () => updateMainImage(index));
      galleryTrack.appendChild(thumb);
    });

    // oklarla gezinme
    document.querySelector(".gallery-arrow.prev").addEventListener("click", () => {
      const newIndex = (selectedIndex - 1 + detayGorseller.length) % detayGorseller.length;
      updateMainImage(newIndex);
    });

    document.querySelector(".gallery-arrow.next").addEventListener("click", () => {
      const newIndex = (selectedIndex + 1) % detayGorseller.length;
      updateMainImage(newIndex);
    });

    updateMainImage(0); // başlangıç görseli
  </script>

</body>
</html>
