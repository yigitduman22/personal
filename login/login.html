<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Responsive İyileştirilmiş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow-x: hidden; /* Yatay kaydırmayı engelle */
    }
    body::before {
      content: "";
      position: fixed; /* absolute yerine fixed */
      inset: 0;
      background-image: url("");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: blur(8px) brightness(0.7);
      z-index: -1;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: 20px; /* Mobilde kenar boşlukları */
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      color: black;
      text-align: center;
      margin: auto;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #363958;
    }
    .form-control {
      background-color: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: black;
      font-size: 16px; /* iOS zoom engellemek için */
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.9);
      border-color: #363958;
      box-shadow: 0 0 0 0.2rem rgba(30, 88, 2, 0.25);
    }
    .form-control.is-invalid {
      border: 2px solid #dc3545;
    }
    .form-control::placeholder {
      color: #6c757d;
    }
    .btn-login {
      background: linear-gradient(135deg, #6368a3, #363958);
      color: white;
      border: none;
      font-weight: 600;
      padding: 12px;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #0773b3, #0961a3);
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .remember-me {
      color: black;
    }
    a {
      color: #363958;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      color: #0773b3;
      text-decoration: underline;
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      z-index: 10;
      padding: 5px;
    }
    .password-toggle:hover {
      color: #363958;
    }
    .password-container {
      position: relative;
    }
    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #363958;
      margin-bottom: 25px;
    }
    
    /* Responsive iyileştirmeler */
    @media (max-width: 576px) {
      .login-container {
        padding: 15px;
      }
      .login-box {
        padding: 30px 25px;
        border-radius: 15px;
      }
      .profile-img {
        width: 70px;
        height: 70px;
      }
      .login-title {
        font-size: 1.3rem;
      }
      .form-control {
        font-size: 16px; /* iOS zoom engellemek için */
      }
    }
    
    @media (max-width: 400px) {
      .login-box {
        padding: 25px 20px;
      }
      .profile-img {
        width: 60px;
        height: 60px;
      }
      .login-title {
        font-size: 1.2rem;
      }
    }
    
    /* Landscape tablet */
    @media (max-height: 600px) and (orientation: landscape) {
      .login-container {
        align-items: flex-start;
        padding-top: 20px;
      }
      .login-box {
        padding: 25px 30px;
      }
      .profile-img {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Demo profil resmi -->
      <div style="width: 80px; height: 80px; background: linear-gradient(135deg,#6368a3, #363958); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; border: 3px solid white;">
        <i class="bi bi-person-fill text-white" style="font-size: 2rem;"></i>
      </div>
      <h2 class="login-title">Personel Portalı Giriş</h2>
      <form id="loginForm" novalidate>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="username">
          <label for="username">Sicil Numarası</label>
          <div class="invalid-feedback text-start">Sicil numarası boş bırakılamaz.</div>
        </div>

        <div class="form-floating mb-3 password-container">
          <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password">
          <label for="password">Şifre</label>
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Şifreyi göster/gizle">
            <i class="bi bi-eye" id="toggleIcon"></i>
          </button>
          <div class="invalid-feedback text-start">Şifre boş bırakılamaz.</div>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>OTURUM AÇ
          <a href="anaSayfa.html" class="d-none">Giriş Yap</a>
        </button>

        <div class="d-flex justify-content-center mb-3">
          <a href="sifre.html">
            <i class="bi bi-key me-1"></i>Şifremi Unuttum
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Şifre gizle/göster
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.className = "bi bi-eye-slash";
        this.setAttribute("aria-label", "Şifreyi gizle");
      } else {
        passwordField.type = "password";
        toggleIcon.className = "bi bi-eye";
        this.setAttribute("aria-label", "Şifreyi göster");
      }
    });

    // Form validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      let isValid = true;

      // Sicil numarası kontrol
      if (username.value.trim() === "") {
        username.classList.add("is-invalid");
        isValid = false;
      } else {
        username.classList.remove("is-invalid");
      }

      // Şifre kontrol + göz ikonunu kontrol et
      if (password.value.trim() === "") {
        password.classList.add("is-invalid");
        togglePassword.style.display = "none"; // Göz ikonunu gizle
        isValid = false;
      } else {
        password.classList.remove("is-invalid");
        togglePassword.style.display = "block"; // Göz ikonunu göster
      }

      if (isValid) {
        const submitBtn = document.querySelector('.btn-login');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="bi bi-arrow-clockwise me-2"></i>GİRİŞ YAPILIYOR...';
        submitBtn.disabled = true;

        setTimeout(() => {
          window.location.href = "personel-anasayfa.html";
        }, 1000);
      }
    });

    // Hover scale animasyonu
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.style.transform = 'scale(1.02)';
        this.parentElement.style.transition = 'transform 0.2s ease';
      });

      input.addEventListener('blur', function () {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
