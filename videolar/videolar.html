<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videolar Sayfası - Gebze Belediyesi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container py-5">

        <section class="row align-items-center mb-5 gx-5 featured-video-section">
            <div class="col-lg-7 mb-4 mb-lg-0">
                <div class="featured-video-placeholder rounded-3 shadow-lg card-thumbnail" data-bs-toggle="modal" data-bs-target="#videoModal" data-youtube-id="qLqYPQgUPEc">
                    <img src="https://img.youtube.com/vi/qLqYPQgUPEc/maxresdefault.jpg" alt="Haftanın Videosu" class="img-fluid rounded-3 w-100 h-100" style="object-fit: cover;">
                    <div class="play-icon-overlay"><i class="fas fa-play"></i></div>
                </div>
            </div>
            <div class="col-lg-5">
                <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Haftanın Videosu: Gebze'yi Sağlama Aldık</h1>
                <p class="lead">Belediyemizin yürüttüğü son projeler ve önemli gelişmeler hakkında personelimizi bilgilendirmek amacıyla hazırlanan özel videomuzu izleyin.</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" data-bs-toggle="modal" data-bs-target="#videoModal" data-youtube-id="qLqYPQgUPEc">Videoyu İzle</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Tümünü Gör</button>
                </div>
            </div>
        </section>
        
        <hr class="my-5">

        <section class="d-flex flex-column flex-md-row align-items-center mb-5">
            <ul class="nav nav-pills mb-3 mb-md-0">
                <li class="nav-item"><a href="#" class="nav-link active" data-category="all">Tümü</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="egitimler">Eğitimler</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="etkinlikler">Etkinlikler</a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-category="duyurular">Duyurular</a></li>
            </ul>
            <div class="ms-md-auto col-12 col-md-4 col-lg-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="video-search-input" placeholder="Video ara..." aria-label="Video ara">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </section>
        
        <section id="video-grid" class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">
            </section>

        <div id="no-results-message" class="text-center py-5" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h3 class="text-muted">Aradığınız kritere uygun video bulunamadı.</h3>
        </div>

        <nav aria-label="Video Sayfaları" class="d-flex justify-content-center mt-5">
          <ul class="pagination shadow-sm">
            </ul>
        </nav>
</main>

    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe id="youtube-iframe" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
